id: fda90754-4e22-4bb1-8b99-2bb49a991eae
name: High reverse DNS count
description: |
  'Clients with a high reverse DNS count could be carrying out scanning activity'
requiredDataConnectors:
  - connectorId: logstash
    dataTypes:
      - ciscoumdns_CL
tactics:
  - Discovery
relevantTechniques:
  - T1046
query: |

  let timeframe = 1d;
  let nameThreshold = 10;
  ciscoumdns_CL 
  | where TimeGenerated >= ago(timeframe)
  | where Name contains "in-addr.arpa" 
  | summarize StartTimeUtc = min(TimeGenerated), EndTimeUtc = max(TimeGenerated), NameCount = dcount(Name), Names = makeset(Name), ClientIPCount = count() by InternalIp_s
  | where NameCount > nameThreshold
  | extend timestamp = StartTimeUtc, IPCustomEntity = InternalIp_s